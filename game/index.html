<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LD40: Snap N' Score</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="vue">

      <div class="title" v-show="screen === 'title'">
        <h1>Welcome!</h1>
        <div class="step-body">
          <p>
            Intro text here
          </p>
          <div>
            <button class="flow-button" @click="startEditor()">Start ðŸ¡’</button>
          </div>
        </div>
      </div>

      <div class="editor" v-show="screen === 'editor'">
        <h1>Put stuff on your face</h1>
        <div class="editor-body">
          <div class="preview">
            <div id="panes">
              <video id="video" width="640" height="480" autoplay></video>
              <canvas id="gl" width="640" height="480"></canvas>
            </div>
            <canvas id="masksrc" class="hidden" width="512" height="512"></canvas>
          </div>
          <div class="menu">
            <div class="menu-tabs">
              <div :class="{ 'menu-tab': true, 'tab-selected': activemenu === 'buttons' }" @click="activemenu = 'buttons'">
                Add accessory
              </div>
              <div :class="{ 'menu-tab': true, 'tab-selected': activemenu === 'stack' }" @click="activemenu = 'stack'">
                View selections
              </div>
            </div>
            <div class="menu-buttons" v-show="activemenu === 'buttons'">
              <button v-for="maskOption in maskOptions" @click="maskStack.push(maskOption); updateMaskStack()">{{maskOption.name}}</button>
              <button @click="clearMaskStack()">clear</button>
            </div>

            <div class="menu-stack" v-show="activemenu === 'stack'">
              <div class="stack-item" v-for="(mask, index) in maskStack">
                <img :src="mask.url" class="stack-thumb">
                <b>{{index + ': ' + mask.name}}</b>
              </div>
            </div>

            <button class="flow-button" @click="startFilter()">Add a filter ðŸ¡’</button>
          </div>
        </div>
      </div>

      <div class="filter" v-show="screen === 'filter'">
        <h1>Filters here oh boy</h1>
        <div class="step-body">
          <canvas id="filtercan" width="640" height="480"></canvas>
          <button class="flow-button" @click="startScore()">Score ðŸ¡’</button>
        </div>
      </div>

      <div class="score" v-show="screen === 'score'">
        <h1>Let's see how you did</h1>
        <div class="step-body">
          <ul>
            <li>You were great!</li>
          </ul>
          <button class="flow-button" @click="clearMaskStack(); startEditor()">Start Over ðŸ¡’</button>
          <div class="share-buttons">
            Twitter Facebook Gplus
          </div>
        </div>
      </div>

    </div>
    <script src="./node_modules/vue/dist/vue.js" charset="utf-8"></script>
    <script src="./node_modules/tracking/build/tracking.js" charset="utf-8"></script>
    <script src="./node_modules/tracking/build/data/eye-min.js"></script>
    <script src="./js/vendor/gl-matrix.js" charset="utf-8"></script>
    <script src="./js/vendor/webgl-obj-loader.js" charset="utf-8"></script>
    <script src="./js/glsetup.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
  </body>
</html>
